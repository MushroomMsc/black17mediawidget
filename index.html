<!DOCTYPE html>
<html>
<head>
  <title>Black 17 Media Widget</title>
  <style>
    .rotating-img {
      width: 150px;
      height: auto;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="center-wrapper" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Black 17 Logo">
  </div>

</body>
</html>
