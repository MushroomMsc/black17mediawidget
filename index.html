<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    }
    .wrapper {
      width: 100%;
      height: 300px; /* visible area */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* keep at the top */
    }
    .rotating-img {
      width: 200px;
      height: auto;
      animation: spin 12s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Record">
  </div>
</body>
</html>
