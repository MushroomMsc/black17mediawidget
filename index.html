<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrollbars on the page */
    }

    .wrapper {
      width: 100%;
      height: 150px; /* Adjust this value to control how much of the logo is visible */
      position: relative;
      overflow: hidden; /* This is what clips the content */
    }

    .rotating-img {
      position: absolute;
      bottom: 0; /* This anchors the logo to the bottom of the wrapper */
      left: 50%;
      transform: translateX(-50%); /* Centers the logo horizontally */
      width: 40vw;
      max-width: 300px;
      height: auto;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Record">
  </div>
</body>
</html>
