<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .wrapper {
      width: 100%;
      height: 300px; /* visible area */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* stick to the top */
    }

    .rotating-img {
      width: 200px;
      height: auto;
      animation: spin 12s linear infinite;
      display: block;
      margin-top: 0; /* ensure no gap */
    }

    /* Mobile-specific adjustment */
    @media (max-width: 768px) {
      .wrapper {
        height: 200px; /* shrink visible area for mobile */
      }
      .rotating-img {
        width: 150px; /* smaller logo for mobile */
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Record">
  </div>
</body>
</html>
