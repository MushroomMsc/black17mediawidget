<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      height: 100vh; /* fill entire embed height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rotating-img {
      width: 40vw; /* scale with viewport */
      max-width: 300px;
      height: auto;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Record">
  </div>
</body>
</html>
