<!DOCTYPE html>
<html>
<head>
  <style>
    /*
     * This section controls the overall page behavior and scrollbars.
     * Setting overflow to hidden is crucial for preventing a scrollbar
     * from appearing inside the embed frame.
     */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /*
     * This wrapper acts as the "viewing window" for your logo.
     * It's where the clipping happens.
     */
    .wrapper {
      width: 100%;
      /* Adjust this height to control the amount of clipping.
         A smaller value clips more of the bottom of the logo. */
      height: 150px;
      position: relative;
      overflow: hidden; /* This is what clips the image */
    }

    /*
     * This is the logo itself.
     * Its position is relative to the wrapper.
     */
    .rotating-img {
      position: absolute;
      /* By setting top: 0, the logo is anchored to the top of the wrapper,
         causing the bottom to be clipped. */
      top: 0;
      left: 50%;
      transform: translateX(-50%); /* Keeps the logo horizontally centered */
      /* These values control the size of the logo itself */
      width: 40vw;
      max-width: 300px;
      height: auto;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="rotating-img" src="https://i.ibb.co/r2tgvvZd/black17.png" alt="Record">
  </div>
</body>
</html>
